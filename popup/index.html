<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="scrypt.js"></script>
        <div>
            <div>
                <label for="fullname">Full Name:</label>
                <input id="fullname" name="fullname" placeholder="Full Name"/>    
            </div>
            <div>
                <label for="service">Service name:</label>
                <input id="service" name="service" placeholder="Service Name"/>    
            </div>
            <div>
                <label for="username">Username:</label>
                <input id="username" name="username" placeholder="Username"/>    
            </div>
            <div>
                <label for="master">Master password:</label>
                <input id="master" name="master" placeholder="Master Password"/>    
            </div>
            <div>
                <label for="counter">Counter:</label>
                <input type="number" id="counter" name="counter" step="1" min="1">
            </div>
            <div>
                <label for="length">Length:</label>
                <input type="number" id="length" name="length" step="1" min="1" max="32">
            </div>
            <button id="generate-button">Generate</button>                
            <p id="password"></p>
        </div>
        <div>
            <div>
                <input type="checkbox" id="numbers" name="numbers" checked/>
                <label for="numbers">Numbers (0-9)</label>
            </div>
            <div>
                <input type="checkbox" id="upper" name="upper" checked/>
                <label for="upper">Uppercase Alphabet (A-Z)</label>
            </div>
            <div>
                <input type="checkbox" id="lower" name="lower" checked/>
                <label for="lower">Lowercase Alphabet (a-z)</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" name="symbols"/>
                <label for="symbols">Symbols (!@#$)</label>
            </div>
        </div>
        <div>
            <input type="checkbox" id="custom" name="custom"/>
            <label for="custom">Custom</label>
            <input id="customValue" placeholder="Custom"/>
        </div>
        <div>
            <p>
                Made by <a href="https://github.com/f-alotaibi">Faleh Alotaibi</a>
            </p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
